<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacBook - Login or Signnup</title>
        <link rel="stylesheet" href="./css/styles.css">
    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loginContianer{
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
        }
        
        .logoTxt{
            text-align: center;
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subTitleStff{
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .formGrup{
            margin-bottom: 20px;
        }
        
        .inputLbl{
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .txtInput{
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .txtInput:focus{
            outline: none;
            border-color: #667eea;
        }
        
        .btnSubmit{
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .btnSubmit:hover{
            background: #5a6fd8;
        }
        
        .radioGrup{
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .radioOptn{
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkboxStff{
            margin-bottom: 20px;
        }
        
        .linkTxt{
            text-align: center;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .errorMssg{
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .sucessMssg{
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .toggleBtn{
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loginContianer">
        <div class="logoTxt">PacBook</div>
        <div class="subTitleStff">Connect with freinds and share your world</div>
        
        <form id="loginForm">
            <div class="formGrup">
                <label class="inputLbl" for="emailOrPhone">Email or Phone Number</label>
                <input type="text" id="emailOrPhone" class="txtInput" placeholder="Enter your email or phone" required>
                <div class="errorMssg" id="emailError">Invalid email or phone number!</div>
            </div>
            
            <div class="formGrup">
                <label class="inputLbl" for="passwrd">Password</label>
                <input type="password" id="passwrd" class="txtInput" placeholder="Enter your password" required>
                <div class="errorMssg" id="passwordError">Password must be at least 6 characters!</div>
            </div>
            
            <button type="submit" class="btnSubmit" id="loginBtn">Log In</button>
            
            <div class="linkTxt" onclick="forgotPassword()">Forgot Password?</div>
            
            <hr style="margin: 20px 0;">
            
            <button type="button" class="btnSubmit" id="signupBtn" style="background: #42b883;" onclick="toggleMode()">Create New Account</button>
        </form>
        
        <form id="signupForm" style="display: none;">
            <div class="formGrup">
                <label class="inputLbl" for="firstName">First Name</label>
                <input type="text" id="firstName" class="txtInput" placeholder="Your first name" required>
            </div>
            
            <div class="formGrup">
                <label class="inputLbl" for="lastName">Last Name</label>
                <input type="text" id="lastName" class="txtInput" placeholder="Your last name" required>
            </div>
            
            <div class="formGrup">
                <label class="inputLbl" for="emailSignup">Email Address</label>
                <input type="email" id="emailSignup" class="txtInput" placeholder="example@email.com" required>
                <div class="errorMssg" id="emailSignupError">Please enter a valid email!</div>
            </div>
            
            <div class="formGrup">
                <label class="inputLbl" for="passwordSignup">New Password</label>
                <input type="password" id="passwordSignup" class="txtInput" placeholder="Create a password" required>
                <div class="errorMssg" id="passwordSignupError">Password too weak!</div>
            </div>
            
            <div class="formGrup">
                <label class="inputLbl" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="txtInput" placeholder="Confirm your password" required>
                <div class="errorMssg" id="confirmPasswordError">Passwords don't match!</div>
            </div>
            
            <div class="formGrup">
                <label class="inputLbl">Date of Birth</label>
                <div style="display: flex; gap: 10px;">
                    <select class="txtInput" id="birthMonth" style="width: auto;">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select class="txtInput" id="birthDay" style="width: auto;">
                        <option value="">Day</option>
                    </select>
                    <select class="txtInput" id="birthYear" style="width: auto;">
                        <option value="">Year</option>
                    </select>
                </div>
            </div>
            
            <div class="formGrup">
                <label class="inputLbl">Gender</label>
                <div class="radioGrup">
                    <div class="radioOptn">
                        <input type="radio" id="male" name="gendr" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radioOptn">
                        <input type="radio" id="female" name="gendr" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radioOptn">
                        <input type="radio" id="other" name="gendr" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="checkboxStff">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the Terms and Conditions and Privacy Policy</label>
                <div class="errorMssg" id="termsError">You must agree to the terms!</div>
            </div>
            
            <button type="submit" class="btnSubmit" id="createAccountBtn">Sign Up</button>
            
            <div class="sucessMssg" id="successMsg">Account created successfully!</div>
            
            <button type="button" class="toggleBtn" onclick="toggleMode()">Already have an account? Log in</button>
        </form>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/chat-onj-built-f.js"></script>
</body>
</html>
